log4j.rootLogger=info,console,fileappender
log4j.logger.org.springframework=info,console,fileappender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.layout= org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= % - 5p %c - %m%n

log4j.appender.fileappender=org.apache.log4j.FileAppender
log4j.appender.fileappender.File=$ {hrjmods.home}/logs/log.txt
log4j.appender.fileappender.Append=false
log4j.appender.fileappender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileappender.layout.ConversionPattern= % - 5p %c - %m%n